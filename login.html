<!DOCTYPE html>
<html>
<head>
    <title>Advivum Style Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #eef2f5; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form style="background: white; padding: 25px; width: 400px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); border-radius: 12px; text-align: center;">
        <h2 style="color: #0077B5; margin-bottom: 15px;">Join Advivum</h2>
        
        <label style="display: block; text-align: left; font-weight: bold;">First Name:</label>
        <input type="text" id="first_name" required style="width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label style="display: block; text-align: left; font-weight: bold;">Last Name:</label>
        <input type="text" id="last_name" required style="width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label style="display: block; text-align: left; font-weight: bold;">Gender:</label>
        <select id="gender" required style="width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label style="display: block; text-align: left; font-weight: bold;">Region:</label>
        <select id="region" required style="width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="">Select</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="America">America</option>
            <option value="Africa">Africa</option>
            <option value="Australia">Australia</option>
        </select>
        
        <label style="display: block; text-align: left; font-weight: bold;">University/Organization Name:</label>
        <input type="text" id="university" required style="width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label style="display: block; text-align: left; font-weight: bold;">Position:</label>
        <input type="text" id="position" required style="width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label style="display: block; text-align: left; font-weight: bold;">Your Institution Email:</label>
        <input type="email" id="email" required style="width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label style="display: block; text-align: left; font-weight: bold;">Contact Number (With Country Code):</label>
        <input type="tel" id="contact" required style="width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label style="display: block; text-align: left; font-weight: bold;">Password:</label>
        <input type="password" id="password" required style="width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label style="display: block; text-align: left; font-weight: bold;">Confirm Password:</label>
        <input type="password" id="confirm_password" required style="width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
        
        <input type="checkbox" id="terms" required>
        <label for="terms"> I agree to the <a href="#" style="color: #0077B5; text-decoration: none;">Terms of Service</a> and acknowledge the <a href="#" style="color: #0077B5; text-decoration: none;">Privacy Policy</a>.</label>
        
        <button type="submit" style="width: 100%; background: #0077B5; color: white; padding: 12px; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer; font-size: 16px;">Continue</button>
    </form>
    
    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
